<html lang="en">

<head>

    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="cart-box">
            <div class="main-box">

                <!----- header----------------------------------------->
                <div class="header">
                    <h4>&nbsp; YAY! It's BOGO &nbsp;</h4>
                </div>

                <!----- unit-selector ----------------------------------------->

                <div class="unit-selector">

                    <div class="units unit1">

                            <div class="left">
                                <div class="section-button">
                                    <input type="radio" class="input-radio" name="pilih">
                                </div>

                                <div class="section-text">
                                    <label>1 Unit</label>
                                    <span class="card"> 10% Off </span>
                                    <span class="sub-text">Standard Price</span>
                                </div>

                            </div>

                            <!------ right section --------------------------->

                            <div class="right">
                                <div class="section-price">
                                    <h3>$ 10.00 USD</h3>
                                    <span><s>$24.00 USD</s></span>
                                </div>
                            </div>

                        </div>

                        <!------ second container ------------------------- -->

                        <div class="unit-main">
                            <div class="index">
                                <span></span>
                                <span>#1</span>
                                <span>#2</span>
                            </div>

                            <div class="size">

                                <span>Size</span>

                                <select class="basic simple">
                                    <option value="s" selected="selected">S</option>
                                    <option value="m">M</option>

                                </select>

                                <select class="basic simple">
                                    <option value="s" selected="selected">S</option>
                                    <option value="m">M</option>
                                    <option value="l">L</option>
                                </select>

                            </div>

                            <div class="color">
                                <span>Color</span>

                                <select class="basic simple">
                                    <option value="select">Color</option>
                                    <option value="black" selected="selected">Black</option>
                                    <option value="red">Red</option>
                                    <option value="blue">Blue</option>
                                </select>

                                <select class="basic simple">
                                    <option value="select">Color</option>
                                    <option value="black" selected="selected">Black</option>
                                    <option value="red">Red</option>
                                    <option value="blue">Blue</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <!---------------------- second box-------------------------->
                    <div class="units unit2 active">
                        <div class="most-popular-box">
                            <div class="trapezoid"></div>
                            <div class="space-container">
                                <span>MOST POPULAR</span>
                            </div>
                        </div>

                        <div class="unit-header2">

                            <!------------ left section -------------------------->

                            <div class="left">
                                <div class="section-button">
                                    <input type="radio" class="input-radio" checked name="pilih">
                                </div>

                                <div class="section-text2">
                                    <label>2&nbsp;Unit</label>
                                    <span class="card"> 20% Off </span>
                                </div>

                            </div>

                            <!------ right section --------------------------->

                            <div class="right">
                                <div class="section-price">
                                    <h3>$ 18.00 USD</h3>
                                    <span><s>$24.00 USD</s></span>
                                </div>
                            </div>

                        </div>

                        <!------ second container ------------------------- -->
                        <div class="unit-main">
                            <div class="index">
                                <span></span>
                              
                                <span>#1</span>
                            
                                <span>#2</span>

                            <div class="size">

                                <select class="basic simple">

                            <div class="color">
                                <span>Color</span>

                                <select class="basic simple">
                                    <option value="select">Color</option>
                                    <option value="black" selected="selected">Black</option>
                                    <option value="red">Red</option>

                                    <option value="select" selected="selected">Color</option>
                                    <option value="black">Black</option>

                                    <option value="blue">Blue</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="units unit1">

                            <!------------ left section -------------------------->

                                <div class="section-button">
                                    <input type="radio" class="input-radio" name="pilih">
